<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App - Easy Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted>
            <source src="sao.mp4" type="video/mp4">
        </video>
    </div>
        <div class="todo-app">
            <h2>To-Do List <img src="icon1.png" class="img2" alt="Icon"></h2>
            <div class="row">
                <input type="text" id="input-box" class="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
